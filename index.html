	<body>

		<script>

			'use strict'

			class ProductProto {
				constructor(name, weight) {
					this.name = name;
					this.weight = weight;
				}
				getScale() {
					return (`Вес: ${this.weight}`);
				}
				getName() {
					return (`Название: ${this.name}`);
				}
			}

			class Apple extends ProductProto {
				constructor(name, weight, price) {
					super(name, weight);
					this.price = price;  //Добавила свойство "цена", чтобы хоть чем-то отличалось
				}
			}

			class Tomato extends ProductProto {
				constructor(name, weight, ripe) {
					super(name, weight);
					this.ripe = ripe;        //Добавила свойство "спелость", чтобы хоть чем-то отличалось
				}
			}

			class Scales {
				constructor () {
					this.items = [];
				}
				add(item) {
					this.items.push(item);
				}
				getSumScale() {
					let sum = this.items.reduce((sum, current) => sum + current.weight, 0);
					return sum;
				}
				getNameList() {
					return this.items.map(item => item.name);
				}
			}

			let marketScales = new Scales;
			
			let banana = new ProductProto('Banana', 0.3);
			let readApple = new Apple('Read apple', 0.2, 0.50);
			let oxTomato = new Tomato('Ox heart tomato', 0.4, 'juicy');

			marketScales.add(banana);
			marketScales.add(readApple);
			marketScales.add(oxTomato);
			console.log(marketScales.getSumScale());
			console.log(marketScales.getNameList());
			//console.log(readApple.getScale());
			//console.log(oxTomato.getName());
			//console.log(marketScales);


		</script>
