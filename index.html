		<script>

			'use strict'

			let userString = prompt('Введите строку');
			
			let cutSpace = (someString) => {
				let amountSpaceStart = 0;
				for (let i = 0; someString.charAt(i) === " "; i++) {
					amountSpaceStart += 1;
				}

				let amountSpaceEnd = 0;
				for (let i = someString.length - 1; someString.charAt(i) === " "; i--) {
					amountSpaceEnd += 1;
				}

				someString = someString.slice(amountSpaceStart, someString.length - amountSpaceEnd);
				return someString;
			}
			alert(`*${cutSpace(userString)}*`);
