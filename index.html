			<input type="button" value="удаление информации о напитке" onclick="deleteDrinkInfo()">
			<input type="button" value="перечень всех напитков" onclick="userDrinksList()">

		<script>

			'use strict'

			class HashStorageFunc {
				constructor () {
					this.items = {};
				}

				addValue (key, value) {					
					this.items[key] = value;
				}
				getValue (key) {
					return this.items[key];
				}
				deleteValue (key) {
					if (key in this.items) {
						delete this.items[key];
						return true;
					} else {
						return false;
					}
				}
				getKeys () {
					return Object.keys(this.items);
				}
			}

			let drinkStorage = new HashStorageFunc ();

			function addUserInfo () {  
				let drinkName = prompt('Введите название напитка');
				let containAlc = confirm('Если напиток алкогольный, нажмите "ОК", если нет - то "Отмена"') ? 'да' : 'нет';
				let drinkRecipe = prompt('Ведите рецепт напитка');

				drinkStorage.addValue( drinkName, {'alco' : containAlc, 'recipe' : drinkRecipe,} );
			}

			function getDrinkInfo () {   
				let drinkName = prompt('Введите название напитка');
				let result = drinkStorage.getValue(drinkName);

				return (result) ? alert('напиток ' + drinkName + '\n алкогольный: ' + result.alco + '\n рецепт приготовления: ' + result.recipe) : alert('Такого напитка в хранилище нет :(');
			}

			function deleteDrinkInfo () {  
				let drinkName = prompt('Введите название напитка');

				return ( drinkStorage.deleteValue(drinkName) ) ? alert('Рецепт удалён') : alert('Такого напитка в хранилище нет :(');
			}

			function userDrinksList () {
				return alert(drinkStorage.getKeys());
			}
				
		</script>
