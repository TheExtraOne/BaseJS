<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Base JS Add HW1</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<meta name="HandheldFriendly" content="True"/> <!--В некоторых случаях смартфоны автоматически изменяют масштаб страницы, лучше эту возможность отключать-->
		<!-- saved from url=(0014)about:internet -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!--Для включения сглаживания шрифтов -->
		<meta http-equiv="cleartype" content="on"/> <!--Чтобы переключить Internet Explorer в режим последней версии -->
		
	</head>
	<body>

		<script>

			'use strict'

			let userString = prompt('Введите строку');
			
			let cutSpace = (someString) => {
				if (someString === ""){               //Проверка на пустую строку
					console.log('Строка пуста');
					return someString;
				} 

				let amountSpaceStart = 0;                             //Подсчет пробелов в начале
				for (let i = 0; someString.charAt(i) === " "; i++) {
					amountSpaceStart += 1;
				}

				if (amountSpaceStart === someString.length) {    //Если строка состоит только из пробелов
					console.log('Строка состоит только из пробелов');
					return someString;
				} 

				let amountSpaceEnd = 0;                        //Подсчет пробелов в конце
				for (let i = someString.length - 1; someString.charAt(i) === " "; i--) {
					amountSpaceEnd += 1;
				}

				if (amountSpaceStart === 0 && amountSpaceEnd === 0) {    //Если пробелов нет
					console.log('Пробелы в начале и в конце отсутствуют');
					return someString;
				}

				someString = someString.slice(amountSpaceStart, someString.length - amountSpaceEnd); //Обрезка
				return someString;
			}
			alert(`*${cutSpace(userString)}*`);
			
		</script>

	</body>
</html>
