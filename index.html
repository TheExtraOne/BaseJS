			let deleteSpace2 = (someString) => {
				let firstSpace = someString.indexOf(' ');
				let lastSpace = someString.lastIndexOf(' ');

				if (firstSpace === 0) {
					someString = someString.slice(firstSpace + 1);
					someString = deleteSpace2(someString);						
				} 		
				else if (lastSpace === someString.length - 1) {
